name: PR Lint and Tests

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: [ main ]

permissions:
  pull-requests: write
  checks: write
  contents: write

jobs:
  lint:
    if: github.event.pull_request.draft == false || github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pylint
        run: |
          pylint .

  pytest-and-report:
    if: github.event.pull_request.draft == false || github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest -v
        env:
          BASE_UI_URL: ${{ secrets.BASE_UI_URL }}
          USER_EMAIL: ${{ secrets.USER_EMAIL }}
          USER_PASSWORD: ${{ secrets.USER_PASSWORD }}

      - name: Get Allure history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Allure Report action from marketplace
        uses: simple-elf/allure-report-action@master
        if: always()
        id: allure-report
        with:
          allure_results: allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history
          subfolder: ${{ github.event_name == 'pull_request' && format('pr-{0}', github.event.number) || 'main' }}

      - name: Fix ownership
        if: always()
        run: sudo chown -R $USER:$USER allure-history

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Fail PR if tests failed
        if: always() && github.event_name == 'pull_request'
        run: |
          SUMMARY_FILE="allure-history/pr-${{ github.event.number }}/widgets/summary.json"

          if [ -f "$SUMMARY_FILE" ]; then
            FAILED=$(jq '.statistic.failed' "$SUMMARY_FILE")
            echo "Failed tests: $FAILED"

            if [ "$FAILED" -gt 0 ]; then
              echo "‚ùå Tests failed"
              exit 1
            else
              echo "‚úÖ All tests passed"
            fi
          else
            echo "‚ö†Ô∏è Summary file not found. Skipping fail check."
          fi

      - name: Generate simple index.html with report links
        if: always()
        run: |
          REPORT_DIR="allure-history"
          INDEX_FILE="$REPORT_DIR/index.html"

          echo "<!DOCTYPE html>
          <html>
          <head>
            <meta charset='UTF-8'>
            <title>Allure Reports</title>
            <style>
              body { font-family: Arial; padding: 40px; background: #f4f6f9; }
              h1 { color: #2c3e50; }
              ul { list-style: none; padding: 0; }
              li { margin-bottom: 10px; }
              a {
                text-decoration: none;
                font-size: 18px;
                font-weight: bold;
                color: #3498db;
              }
              a:hover { text-decoration: underline; }
              .date { color: gray; margin-bottom: 20px; }
            </style>
          </head>
          <body>
          <h1>üìä Allure Reports</h1>
          <div class='date'>Last updated: $(date)</div>
          <ul>" > $INDEX_FILE

          # –°–æ—Ä—Ç—É—î–º–æ –ø–æ –¥–∞—Ç—ñ —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è (–Ω–æ–≤—ñ—à—ñ –∑–≤–µ—Ä—Ö—É)
          find "$REPORT_DIR" -maxdepth 1 -type d -not -path "$REPORT_DIR" \
            -printf '%T@ %f\n' 2>/dev/null | \
            sort -nr | \
            cut -d' ' -f2- | \
            while read dir; do
              echo "<li><a href='./$dir/'>$dir</a></li>" >> "$INDEX_FILE"
            done

          echo "</ul></body></html>" >> "$INDEX_FILE"

      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history

      - name: Post link to Allure Report
        if: always() && github.event_name == 'pull_request'
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            üìä **Allure Test Report for PR-${{ github.event.number }}**
            –í–∏ –º–æ–∂–µ—Ç–µ –ø–µ—Ä–µ–≥–ª—è–Ω—É—Ç–∏ –∑–≤—ñ—Ç –∑–∞ –ø–æ—Å–∏–ª–∞–Ω–Ω—è–º:
            https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/pr-${{ github.event.number }}/
          comment_tag: allure-report-link
