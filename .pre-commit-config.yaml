repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml

  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: pylint
        language: python
        files: '\\.py$'
        types: [python]
        additional_dependencies: [pylint==4.0.4]
        args: ['--rcfile=.pylintrc']
        stages: [pre-commit, pre-push]
